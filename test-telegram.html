<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <title>–¢–µ—Å—Ç Telegram Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {

            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .info-box p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ –¢–µ—Å—Ç Telegram Integration</h1>
        <p class="subtitle">–ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º –≤ Telegram</p>

        <div class="info-box">
            <h3>üìã –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h3>
            <p>
                –≠—Ç–∞ —Ñ–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –¥–∞–Ω–Ω—ã–µ –Ω–∞–ø—Ä—è–º—É—é –≤ Telegram –±–æ—Ç.<br>
                <strong>Chat ID:</strong> 771386337<br>
                <strong>–§–æ—Ä–º–∞—Ç:</strong> HTML —Å —ç–º–æ–¥–∑–∏
            </p>
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="name">üë§ –í–∞—à–µ –∏–º—è *</label>
                <input type="text" id="name" name="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" required>
            </div>

            <div class="form-group">
                <label for="contact">üìû –ö–æ–Ω—Ç–∞–∫—Ç (Email –∏–ª–∏ –¢–µ–ª–µ—Ñ–æ–Ω) *</label>
                <input type="text" id="contact" name="contact" placeholder="email@example.com –∏–ª–∏ +7 (999) 123-45-67"
                    required>
            </div>

            <div class="form-group">
                <label for="message">üìù –°–æ–æ–±—â–µ–Ω–∏–µ</label>
                <textarea id="message" name="message" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
            </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ -->
    <script src="telegram-integration.js"></script>

    <script>
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç–∞—Ç—É—Å–∞
        const form = document.getElementById('testForm');
        const statusDiv = document.getElementById('status');

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏—è –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
        form.addEventListener('submit', function (e) {
            statusDiv.style.display = 'none';
        });

        // –°–ª—É—à–∞–µ–º —É—Å–ø–µ—à–Ω—É—é –æ—Ç–ø—Ä–∞–≤–∫—É
        const originalFetch = window.fetch;
        window.fetch = function (...args) {
            return originalFetch.apply(this, args).then(response => {
                if (args[0].includes('telegram')) {
                    response.clone().json().then(data => {
                        if (data.ok) {
                            statusDiv.className = 'status success';
                            statusDiv.textContent = '‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram!';
                            statusDiv.style.display = 'block';
                        } else {
                            statusDiv.className = 'status error';
                            statusDiv.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + (data.description || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                            statusDiv.style.display = 'block';
                        }
                    });
                }
                return response;
            });
        };
    </script>
</body>

</html>
